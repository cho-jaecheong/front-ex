<!DOCTYPE html>
<html>
    <head>
        <title>그린304 로그인</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="wrap">
            <h1 class="tit">로그인</h1>
            <form id="login-form" action="#" method="post">
                <div>
                    <label for="aaa">아이디: </label>
                    <input class="in" id="aaa" type="text" name="email" placeholder="이메일"/>
                </div>
                <div>
                    <label for="bbb">비밀번호: </label>
                    <input class="in"  id="bbb" type="password" name="pw" placeholder="비밀번호를 입력하세요" />
                </div>
                <div>
                    <label class="view">로그인상태유지 : </label>
                    <input type="checkbox" name="state">
                </div>
                <div>
                    <!--  html주석입니다.                   
                    <input type="submit" value="로그인">
                    <input type="button" value="버튼">
                    <button type="button">버튼2</button>
                     -->

                    <button class="in  btn" type="submit">로그인</button>
                    <button class="btn" type="reset">초기화</button>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
